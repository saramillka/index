<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            margin:100px auto;
            background:red;
        }
        .box::after{
            content:'';
            display:block;
            width:100px;
            height:50px;
            background: green;
        }  
        .box.active::after{
            background:blue;
        }      
    </style>

</head>
<body>
    <div class="box"></div>
    <script>
        let box = document.querySelector('.box');
        box.addEventListener('click',function(){
            box.classList.add('active');
        })

    </script>
</body>
</html>
